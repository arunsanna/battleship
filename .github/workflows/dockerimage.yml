name: build-images

on:
  push:
    branches:
      - '**'
    paths:
      - 'alfa/**'
      - 'cuda/**'
      - 'diagnostics/**'
      - 'kustomize/**'
      - 'network/**'
      - 'terraform/**'
      - 'terragrunt/**'
      - 'ubi-8-fips/**'
      - 'ubi-8-micro/**'
      - 'ubi-8-minimal/**'
      - 'ubi-8-standard/**'
      - '.github/workflows/dockerimage.yml'
  workflow_dispatch:
    inputs:
      container:
        description: 'Build only this container (or "all")'
        required: true
        type: choice
        options:
          - all
          - alfa
          - cuda
          - diagnostics
          - kustomize
          - network
          - terraform
          - terragrunt
          - ubi-8-fips
          - ubi-8-micro
          - ubi-8-minimal
          - ubi-8-standard

concurrency:
  group: build-images-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      alfa: ${{ steps.filter.outputs.alfa }}
      cuda: ${{ steps.filter.outputs.cuda }}
      diagnostics: ${{ steps.filter.outputs.diagnostics }}
      kustomize: ${{ steps.filter.outputs.kustomize }}
      network: ${{ steps.filter.outputs.network }}
      terraform: ${{ steps.filter.outputs.terraform }}
      terragrunt: ${{ steps.filter.outputs.terragrunt }}
      ubi-8-fips: ${{ steps.filter.outputs.ubi-8-fips }}
      ubi-8-micro: ${{ steps.filter.outputs.ubi-8-micro }}
      ubi-8-minimal: ${{ steps.filter.outputs.ubi-8-minimal }}
      ubi-8-standard: ${{ steps.filter.outputs.ubi-8-standard }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            alfa:
              - 'alfa/**'
            cuda:
              - 'cuda/**'
            diagnostics:
              - 'diagnostics/**'
            kustomize:
              - 'kustomize/**'
            network:
              - 'network/**'
            terraform:
              - 'terraform/**'
            terragrunt:
              - 'terragrunt/**'
            ubi-8-fips:
              - 'ubi-8-fips/**'
            ubi-8-micro:
              - 'ubi-8-micro/**'
            ubi-8-minimal:
              - 'ubi-8-minimal/**'
            ubi-8-standard:
              - 'ubi-8-standard/**'

  build-alfa:
    needs: changes
    if: needs.changes.outputs.alfa == 'true' || (github.event_name == 'workflow_dispatch' && (github.event.inputs.container == 'alfa' || github.event.inputs.container == 'all'))
    runs-on: ubuntu-latest
    env:
      PLATFORMS: linux/amd64,linux/arm64
    steps:
      - uses: actions/checkout@v4
      - name: Validate Dockerfile
        run: docker run --rm -i hadolint/hadolint < alfa/Dockerfile || true
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - name: Login to DockerHub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./alfa
          platforms: ${{ env.PLATFORMS }}
          push: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
          tags: |
            arunsanna/alfa:latest
            arunsanna/alfa:${{ github.sha }}

