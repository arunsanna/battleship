name: build-images

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        container:
          - alfa
          - cuda
          - diagnostics
          - kustomize
          - network
          - terraform
          - terragrunt
          - ubi-8-fips
          - ubi-8-micro
          - ubi-8-minimal
          - ubi-8-standard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Dockerfile for ${{ matrix.container }}
        run: |
          if [ -f "${{ matrix.container }}/Dockerfile" ]; then
            echo "Validating ${{ matrix.container }}/Dockerfile"
            docker run --rm -i hadolint/hadolint < ${{ matrix.container }}/Dockerfile || true
          fi

  build:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        container:
          - alfa
          - cuda
          - diagnostics
          - kustomize
          - network
          - terraform
          - terragrunt
          - ubi-8-fips
          - ubi-8-micro
          - ubi-8-minimal
          - ubi-8-standard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.container }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.container }}
          push: true
          tags: arunsanna/${{ matrix.container }}:latest
          cache-from: type=registry,ref=arunsanna/${{ matrix.container }}:buildcache
          cache-to: type=registry,ref=arunsanna/${{ matrix.container }}:buildcache,mode=max

  security-scan:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        container:
          - alfa
          - cuda
          - diagnostics
          - kustomize
          - network
          - terraform
          - terragrunt
          - ubi-8-fips
          - ubi-8-micro
          - ubi-8-minimal
          - ubi-8-standard
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner on ${{ matrix.container }}
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: arunsanna/${{ matrix.container }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.container }}.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.container }}.sarif'
