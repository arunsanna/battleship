name: build-images

on:
  push:
    branches:
      - 'master'
    paths:
      - 'alfa/**'
      - 'cuda/**'
      - 'diagnostics/**'
      - 'kustomize/**'
      - 'network/**'
      - 'terraform/**'
      - 'terragrunt/**'
      - 'ubi-8-fips/**'
      - 'ubi-8-micro/**'
      - 'ubi-8-minimal/**'
      - 'ubi-8-standard/**'
      - '.github/workflows/dockerimage.yml'
  pull_request:
    branches:
      - 'master'
    paths:
      - 'alfa/**'
      - 'cuda/**'
      - 'diagnostics/**'
      - 'kustomize/**'
      - 'network/**'
      - 'terraform/**'
      - 'terragrunt/**'
      - 'ubi-8-fips/**'
      - 'ubi-8-micro/**'
      - 'ubi-8-minimal/**'
      - 'ubi-8-standard/**'
      - '.github/workflows/dockerimage.yml'

jobs:
  # Detect which containers have changed
  changes:
    runs-on: ubuntu-latest
    outputs:
      alfa: ${{ steps.filter.outputs.alfa }}
      cuda: ${{ steps.filter.outputs.cuda }}
      diagnostics: ${{ steps.filter.outputs.diagnostics }}
      kustomize: ${{ steps.filter.outputs.kustomize }}
      network: ${{ steps.filter.outputs.network }}
      terraform: ${{ steps.filter.outputs.terraform }}
      terragrunt: ${{ steps.filter.outputs.terragrunt }}
      ubi-8-fips: ${{ steps.filter.outputs.ubi-8-fips }}
      ubi-8-micro: ${{ steps.filter.outputs.ubi-8-micro }}
      ubi-8-minimal: ${{ steps.filter.outputs.ubi-8-minimal }}
      ubi-8-standard: ${{ steps.filter.outputs.ubi-8-standard }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            alfa:
              - 'alfa/**'
            cuda:
              - 'cuda/**'
            diagnostics:
              - 'diagnostics/**'
            kustomize:
              - 'kustomize/**'
            network:
              - 'network/**'
            terraform:
              - 'terraform/**'
            terragrunt:
              - 'terragrunt/**'
            ubi-8-fips:
              - 'ubi-8-fips/**'
            ubi-8-micro:
              - 'ubi-8-micro/**'
            ubi-8-minimal:
              - 'ubi-8-minimal/**'
            ubi-8-standard:
              - 'ubi-8-standard/**'

  # Alfa container
  build-alfa:
    needs: changes
    if: needs.changes.outputs.alfa == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Dockerfile
        run: docker run --rm -i hadolint/hadolint < alfa/Dockerfile || true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push alfa
        uses: docker/build-push-action@v5
        with:
          context: ./alfa
          push: ${{ github.event_name == 'push' }}
          tags: arunsanna/alfa:latest
          cache-from: type=registry,ref=arunsanna/alfa:buildcache
          cache-to: type=registry,ref=arunsanna/alfa:buildcache,mode=max

      - name: Run Trivy scanner
        if: github.event_name == 'push'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: arunsanna/alfa:latest
          format: 'sarif'
          output: 'trivy-results-alfa.sarif'

      - name: Upload Trivy results
        if: github.event_name == 'push'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-alfa.sarif'

